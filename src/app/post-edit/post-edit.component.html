<div class="row">
  <div class="col-md-6">
    <h3>Post Add</h3>
    <form [formGroup] ="form" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="title">Tittle</label>
        <input type="text" id="title" class="form-control" formControlName="title"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="img">Image Path</label>
        <input type="text" id="img" class="form-control" formControlName="imagePath">
        <img class="img-responsive" src="{{form.value.imagePath}}">
      </div>
      <button class="btn btn-success" type="submit" [disabled]="this.form.invalid"  >Save</button> |
      <button class="btn btn-primary" type="reset">Clear</button>
    </form>
  </div>
</div>
